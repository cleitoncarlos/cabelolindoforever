<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"

<h:head>

	background-color: #e2e2e2;
}

	background: -moz-linear-gradient(center top, rgba(255, 255, 255, 0.6),

</h:head>
<h:body style="background-color:#ffffff">
	<p:layout fullPage="true">
		<p:layoutUnit position="center" style="border:0; margin-top:none; ">
			<h:form>
				<p:messages id="messages" closable="true" />
				<!-- <p:graphicImage library="images" name="consulta_link.png"
					width="100%" /> -->
				<p:menubar toggleable="true" style="font-size:18px;">

					<p:submenu label="Cadastros" icon="fa fa-fw fa-pencil-square-o ">
						<p:menuitem value="Clientes" icon="fa fa-fw fa-users"
							outcome="clientes.xhtml" />
						<p:menuitem value="Fornecedores" icon="fa fa-fw fa-industry"
							disable="true" />
						<p:menuitem value="Transportadoras" icon="fa fa-fw	 fa-truck" />
					</p:submenu>
					<p:submenu label="Produtos" icon="fa fa-fw fa-plus-square-o">
						<p:menuitem value="Gerenciar Produtos" icon="fa fa-fw fa-cube"
							outcome="produtos.xhtml" />

					</p:submenu>
					<p:submenu label="Vendas" icon="fa fa-fw fa-shopping-bag">
						<p:menuitem value="Produtos" icon="fa fa-fw fa-list-alt"
							outcome="vendas.xhtml" />
						<p:menuitem value="Balcão" icon="fa fa-fw fa-laptop" />
						<p:menuitem value="Devoluções" icon="fa fa-fw 	fa-rotate-left" />

					</p:submenu>
					<p:submenu label="Estoque">
						<p:menuitem value="Curva ABC" icon="fa fa-fw fa-line-chart"
							outcome="curvaABC.xhtml" />
						<p:menuitem value="Ajustes" icon="fa fa-fw fa-exchange" />
						<p:menuitem value="Movimentações" icon="fa fa-fw fa-refresh" />
						<p:menuitem value="Cotações" icon="fa fa-fw fa-file-text" />
						<p:menuitem value="Compras" icon="fa fa-fw fa-shopping-cart" />
					</p:submenu>

					<p:submenu label="Financeiro" icon="fa fa-fw fa-dollar">
						<p:menuitem value="Contas a Pagar"
							icon="fa fa-fw fa-angle-double-down" />
						<p:menuitem value="Contas a Receber"
							icon="fa fa-fw fa-angle-double-up" />
						<p:menuitem value="Fluxo de Caixa" icon="fa fa-fw fa-bar-chart" />
						<p:menuitem value="Formas de Pagamento" icon="fa fa-fw fa-money" />
						<p:menuitem value="Boletos Bancários" icon="fa fa-fw fa-barcode" />
					</p:submenu>

					<p:menuitem value="Agenda" icon="fa fa-fw fa-calendar"
						outcome="agenda.xhtml" />

					<f:facet name="options">
						<p:button icon="ui-icon-home" />
					</f:facet>
				</p:menubar>
			</h:form>
			<ui:insert name="conteudo">


			</ui:insert>

		</p:layoutUnit>



		<p:layoutUnit position="south" size="30" resizable="true"
			closable="true" collapsible="true">
			<div align="center" style="font-size: 10px;">
				<h:outputText value=" ©Copyright Cabelo Lindo Forever 2017" />
			</div>
		</p:layoutUnit>

	</p:layout>
	<p:ajaxStatus id="carregando" onstart="PF('dlgStatus').show()"
		oncomplete="PF('dlgStatus').hide()" />
	<p:dialog id="janela" widgetVar="dlgStatus" header="Aguarde..."
		width="200" height="50" modal="false" closable="false"
		closeOnEscape="false" draggable="false" resizable="false">
		<p:graphicImage library="images" name="loading-big.gif" height="32"
			width="32" />
		<p:outputLabel value="Processando..." style="font-size: 14px" />
	</p:dialog>





</h:body>
</html>
